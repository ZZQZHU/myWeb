<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4268656_8nkcigcfrg.css">

<body>
    <div class="loginBox">
        <h1>欢迎登陆</h1>
        <div class="item">
            <div class="icon"><i class="iconfont icon-24gf-portraitMaleInfo"></i></div>
            <div class="txt"><input name="username" type="text" placeholder="请输入您的用户名" /></div>
        </div>
        <div class="item">
            <div class="icon"><i class="iconfont icon-mima"></i></div>
            <div class="txt"><input name="password" type="password" placeholder="请输入您的密码" /></div>
        </div>
        <div class="item_2">
            <input name="checkbox" type="checkbox" value="" />
            <span>记住密码</span>
            <a href="psd.html">忘记密码？</a>
        </div>
        <div class="item_3">
            <input name="submit" type="submit" value="安全登录" onclick="Login()" class="btn" />
        </div>
        <div class="item_4">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
    </div>
</body>
