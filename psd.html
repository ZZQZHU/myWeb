<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4268656_8nkcigcfrg.css">
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/path.js"></script>
    <script src="./js/psd.js"></script>
</head>

<body>
    <div class="loginBox regbox">
        <h1>找回密码</h1>
        <div class="item">
            <div class="icon"><i class="iconfont icon-24gf-portraitMaleInfo"></i></div>
            <div class="txt"><input name="username" type="text" placeholder="请输入用户名" /></div>
        </div>
        <div class="item">
            <div class="icon"><i class="iconfont icon-shoujihao"></i></div>
            <div class="txt"><input name="phone" type="text" placeholder="请输入手机号" /></div>
        </div>
        <div class="item">
            <div class="icon"><i class="iconfont icon-youxiang"></i></div>
            <div class="txt"><input name="email" type="text" placeholder="请输入邮箱" /></div>
        </div>
        <div class="item">
            <div class="icon"><i class="iconfont icon-mima"></i></div>
            <div class="txt"><input name="password" type="password" placeholder="请输入新登录密码" /></div>
        </div>
        <div class="item">
            <div class="icon"><i class="iconfont icon-mima"></i></div>
            <div class="txt"><input name="checkpassword" type="password" placeholder="请再次输入新密码" /></div>
        </div>
        <div class="item_3">
            <input name="" type="submit" value="确认" class="btn" onclick="checkAccount()" />
        </div>
    </div>
</body>


</html>
