<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/path.js"></script>
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/code.js"></script>
    <link rel="stylesheet" href="css/logintotal.css">
    <script src="./js/register.js"></script>
</head>

<body>
    <div class="loginBox regbox">
        <h1>注册</h1>
        <div class="item">
            <div class="icon"><img src="images/icon1.png" /></div>
            <div class="txt"><input name="username" type="text" placeholder="请输入您的用户名" /></div>
        </div>
        <div class="item">
            <div class="icon"><img src="images/icon2.png" /></div>
            <div class="txt"><input name="password" type="password" placeholder="请输入您的密码" /></div>
        </div>
        <div class="item">
            <div class="icon"><img src="images/icon2.png" /></div>
            <div class="txt"><input name="email" type="email" placeholder="请输入您的邮箱" /></div>
        </div>
        <div class="item">
            <div class="icon"><img src="images/icon2.png" /></div>
            <div class="txt"><input name="phone" type="phone" placeholder="请输入您的手机号" /></div>
        </div>
        <div class="item">
            <div class="icon"><img src="images/icon3.png" /></div>
            <div class="txt"><input maxlength="4" id="inputField" name="" type="text" placeholder="请输入验证码" /></div>
            <div onclick="Generate()" class="yzm"><canvas id="canvas" onclick="Generate()" width="110" height="45"></canvas></div>
        </div>
        <div class="codeerr">验证码错误</div>
        <div class="item_3">
            <input name="" type="submit" value="注册" class="btn" onclick="Register()" />
        </div>
        <div class="item_4">
            已注册<a href="login.html">我要登录</a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.codeerr').hide()
            $('#inputField').on('input', function() {
                var inputValue = $(this).val();
                if (inputValue.length === 4) {
                    callYourFunction(inputValue);
                }
            });
        });
    </script>
</body>


</html>
